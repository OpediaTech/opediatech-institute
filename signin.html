<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Opedia Institute</title>
    <link rel="stylesheet" href="css/fontAwesome.min.css">
    <link rel="stylesheet" href="css/bootstrap5.min.css">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <main>
        <div class="signIn-section">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-8 col-md-6">
                        <div class="title-card text-center text-md-start">
                            <h1 class="title-signin ">Welcome to</h1>
                            <img class="opedia-img  mx-auto" src="./images/logo/logo2.png" alt="opedia" srcset="">
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 mt-5">
                        <div class="info-form">
                            <h1>SIGN IN</h1>
                            <h5>LOG IN TO CONTINUE</h5>
                            <form action="" method="post" class="signin-form">
                                <div class="d-flex justify-content-center">
                                    <input type="text" name="" id="" placeholder="Username">
                                </div>
                                <div class="mt-4 d-flex justify-content-center">
                                    <input type="password" name="" id="" placeholder="Password">
                                </div>
                                <div class="mt-5 d-flex justify-content-center">
                                    <button class="btn-jamp" type="submit">JUMP IN</button>
                                </div>
                            </form>
                            <p class="text-center other-text-1">FORGOT PASSWORD?</p>
                            <p class="text-center other-text-2">GET REGISTERED</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </main>





    <!-- Js heres -->

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap5.min.js"></script>



</body>

</html>
